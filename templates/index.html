<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Produtos</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
        form { margin-bottom: 20px; }
        input[type="text"], input[type="number"] { padding: 8px; width: 200px; margin-right: 10px; }
        input[type="submit"] { padding: 8px 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
    </style>
</head>
<body>

<h1>Lista de Produtos</h1>

<!-- Tabela de Produtos -->
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Estoque</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
        <tr>
            <td>{{ produto[0] }}</td>
            <td>{{ produto[1] }}</td>
            <td>R$ {{ produto[2] }}</td>
            <td>{{ produto[3] }}</td>
            <td><a href="/deletar/{{ produto[0] }}">Deletar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Formulário para inserir produto -->
<h2>Adicionar Produto</h2>
<form action="/inserir" method="POST">
    <input type="text" name="nome" placeholder="Nome do Produto" required>
    <input type="number" step="0.01" name="preco" placeholder="Preço" required>
    <input type="number" name="estoque" placeholder="Estoque" required>
    <input type="submit" value="Adicionar Produto">
</form>

</body>
</html>
